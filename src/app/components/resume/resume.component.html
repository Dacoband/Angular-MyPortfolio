<section class="py-5 text-center">
    <h2 class="mb-4" style="color: #1E90FF;">My Resume</h2>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow mb-4">
            <div class="card-body">
              <iframe [src]="resumeUrl | safeUrl" width="100%" height="600px" frameborder="0"></iframe>
            </div>
          </div>
          <a [href]="resumeUrl" download="resume.pdf" class="btn btn-primary">
            Download Resume
          </a>
        </div>
      </div>
    </div>
  </section>
