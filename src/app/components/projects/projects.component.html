<section class="py-5">
  <h2 class="text-center mb-4" style="color: #1E90FF;">Latest Works.</h2>
  <div class="container">
    <div class="owl-carousel owl-theme">
      <owl-carousel-o [options]="carouselOptions">
        <ng-template carouselSlide *ngFor="let project of projects">
          <div class="card h-100 shadow flashcard">
            <img [src]="project.image" class="card-img-top" alt="{{ project.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ project.name }}</h5>
              <p class="card-text">{{ project.description }}</p>
              <p><strong>Tech:</strong> {{ project.tech }}</p>
              <a [href]="project.github" target="_blank" class="btn btn-primary">View on GitHub</a>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</section>
